<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css">
    <!--personalized css-->
    <link rel="stylesheet" type="text/css" href="./assets/style/index.css">
    <!-- font family -->
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Bootstrap.js -->
    <script type="text/javascript" src="./assets/js/bootstrap.js"></script>
    <title>Cooking Challenge</title>
     <!-- jQuery -->
    <script type="text/javascript" src="./assets/js/jquery-3.3.1.min.js"></script>

</head>


<body>
    <div class ="container" id="maincontainer">
        <!--opening title sequence section-->
        <section id="start">
            <img id="logo" src="./assets/images/logo.png" width="300px" height="300px">;
            <h1 id="maintitle"><img src ="https://fontmeme.com/permalink/181007/9e8a20c788bdfb9b242e4528850cfe99.png"></h1>
            <br>
            <h3 id="mechanics"><img src="https://fontmeme.com/permalink/181007/0332d78dfbc33f5c65a4d3dbcf8e929a.png"><img src="https://fontmeme.com/permalink/181007/8aeff23271aaa827561fc94324ce3a99.png"><img src="https://fontmeme.com/permalink/181007/0db3b7c00cadf86ec0293b1e75230aae.png"> <img src="https://fontmeme.com/permalink/181007/a5e9160f1af122f1ab8fce42f8b858b8.png"></h3>
            <button id="enter">Start Cooking!</button>
        </section>

        <!--first step in making baked burgers with mushroom sauce-->
        <section id="stepone">
            <h1 id="step">Step 1</h1>
            <br>
            <img id="step1" src="./assets/images/firststep.jpg" width="600px" height="300px">
            <br><br>
            

            <img id="a" src="./assets/images/knife.jpg" width="200px" height="200px"><img id="b" src="./assets/images/whisk.jpg" width="200px" height="200px"><img id="c" src="./assets/images/spoon.jpg" width="200px" height="200px">
        </section>

        <!--second step in making baked burgers with mushroom sauce-->
        <section id="steptwo">
            <h1 id="step">Step 2</h1>
            <br>
            <img id="step2" src="./assets/images/secondstep.jpg" width="600px" height="300px">
            <br><br>
            
            <img id="d" src="./assets/images/ginger.jpg" width="200px" height="200px"><img id="e" src="./assets/images/egg.jpg" width="200px" height="200px"><img id="f" src="./assets/images/onion.jpg" width="200px" height="200px">
        </section>

        <!--third step in making baked burgers with mushroom sauce-->
        <section id="stepthree">
            <h1 id="step">Step 3</h1>
            <br>
            <img id="step3" src="./assets/images/thirdstep.jpg" width="600px" height="300px">
            <br><br>
            

            <img id="g" src="./assets/images/sugar.jpg" width="200px" height="200px"><img id="h" src="./assets/images/finesalt.jpg" width="200px" height="200px"><img id="i" src="./assets/images/flour.jpg" width="200px" height="200px">

        </section>

        <!--fourth step in making baked burgers with mushroom sauce-->
        <section id="stepfour">
            <h1 id="step">Fourth Step</h1>
            <br>
            <img id="step4" src="./assets/images/fourthstep.jpg" width="600px" height="300px">
            <br><br>
            
            <img id="j" src="./assets/images/finepepper.jpg" width="200px" height="200px"><img id="k" src="./assets/images/peppermill.jpg" width="200px" height="200px"><img id="l" src="./assets/images/rocksalt.jpg" width="200px" height="200px">
        </section>

        <!--fifth step in making baked burgers with mushroom sauce-->
        <section id="stepfive">
            <h1 id="step">Fifth Step</h1>
            <br>
            <img id="step5" src="./assets/images/fifthstep.jpg" width="600px" height="300px">
            <br><br>
            
            <img id="m" src="./assets/images/vegetableoil.jpg" width="200px" height="200px"><img id="n" src="./assets/images/vanillaextract.jpg" width="200px" height="200px"><img id="o" src="./assets/images/water2.jpg" width="200px" height="200px">
        </section>

        <!--sixth step in making baked burgers with mushroom sauce-->
        <section id="stepsix">
            <h1 id="step">Sixth Step</h1>
            <br>
            <img id="step6" src="./assets/images/sixthstep.jpg" width="600px" height="300px">
            <br><br>
            

            <img id="p" src="./assets/images/stove.jpg" width="200px" height="200px"><img id="q" src="./assets/images/ricecooker.jpg" width="200px" height="200px"><img id="r" src="./assets/images/microwave.jpg" width="200px" height="200px">

        </section>

        <!-- last step in making baked burgers with mushroom sauce-->
        <section id="stepseven">
            <h1 id="step">Seventh Step</h1>
            <br>
            <img id="step7" src="./assets/images/seventhstep.jpg" width="600px" height="300px">
            <br><br>
           
            <img id="s" src="./assets/images/water.jpg" width="200px" height="200px"><img id="t" src="./assets/images/juice.jpg" width="200px" height="200px"><img id="u" src="./assets/images/milk.jpg" width="200px" height="200px">

        </section>

        <span id="total"></span>

        <!-- Lose game section-->
        <section id="resultlose">
            <h1 id="maintitle"><img src="https://fontmeme.com/permalink/181007/3d0e82ba3cd82da3c886513aba0e145a.png"></h1>
            <br>
            <img id="losing" src="./assets/images/loser.jpg" width="600px" height="300px">
            <br><br>
            <h3 class="comment"><img src="https://fontmeme.com/permalink/181007/909b5cc9535ad497148a6f66aa46a45b.png"><img src="https://fontmeme.com/permalink/181007/d5cef353c069a22c1f895f6641ef467b.png"></h3>
            </button><button id="exit" >Exit Kitchen</button>
        </section>

        <!-- Win game section-->
        <section id="resultwin">
            <h1 id="maintitle"><img src="https://fontmeme.com/permalink/181007/b1b4c5f3d089f4f6b94aab59a7ff91e7.png"></h1>
            <br>
            <img id="burger" src="./assets/images/winner.jpg" width="600px" height="300px">
            <br><br>
            <h3 class="comment"><img src="https://fontmeme.com/permalink/181007/feae491a0049dbd2af5a0bf66852af6c.png"><img src="https://fontmeme.com/permalink/181007/9b9e1b50585fba97e0bec140b8a758c0.png"><img src="https://fontmeme.com/permalink/181007/b4108c37d53505a4fe0c80c3e631d94b.png"></h3>
            </button><button id="exit" >Exit Kitchen</button>
        </section>

    </div>

    <script type="text/javascript" src="./assets/js/cook.js">
    </script>

</body>
</html>
